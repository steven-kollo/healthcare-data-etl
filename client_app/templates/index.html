<!DOCTYPE html>

<head>
    <title>Upload new File</title>
    <base target="_top">
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>
    <script src="{{url_for('static', filename='index.js')}}"></script>
    <div class="background">
        <div class="container-center">
            <!-- SELECT PERIOD -->
            <div id="select-period" style="display: inline;">
                <div>
                    <a>Select Period</a> <br>
                    <a style="display: none;" id='last_uploaded_period'>Last uploaded period: ...</a>
                </div>
                <div style="border-top: 1px solid grey; margin-top: 15px;"></div>
                <br>
                <div class="upload-settings d-flex justify-content-between">
                    <div class="w-50">
                        <select id="week-select" class="form-select" aria-label=".form-select-sm example">
                            <option selected>Select Week</option>
                            <option value="1">Week 1</option>
                            <option value="2">Week 2</option>
                            <option value="3">Week 3</option>
                            <option value="4">Week 4</option>
                            <option value="5">Week 5</option>
                            <option value="6">Week 6</option>
                            <option value="7">Week 7</option>
                            <option value="8">Week 8</option>
                            <option value="9">Week 9</option>
                            <option value="10">Week 10</option>
                            <option value="11">Week 11</option>
                            <option value="12">Week 12</option>
                            <option value="13">Week 13</option>
                        </select>
                    </div>

                    <br>

                    <div class="w-50">
                        <select id="qtr-select" class="form-select" aria-label=".form-select-sm example">
                            <option selected>Select QTR</option>
                            <option value="1">Q1 22/23 Nov - Jan</option>
                            <option value="2">Q2 22/23 Feb - April</option>
                            <option value="3">Q3 22/23 May - July</option>
                            <option value="4">Q4 22/23 Aug - Oct</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top: 10px;" class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="update-previous-period">
                    <label class="form-check-label">
                        Update previous period
                    </label>
                </div>
                <br>
                <button id="select-period-button" type="button" class="btn btn-primary" onclick="selectPeriod()">Set
                    Period</button>
                <br>
                <p id="select-period-status" style="display: none;">Please select both: Week and QTR</p>
            </div>

            <!-- UPLOAD -->
            <div id="upload" style="display: none;">
                <form name="upload-form" method="post" enctype="multipart/form-data">
                    <label id="label-transactions" for="transactions" class="form-label">Transactions <a
                            id="status-transactions"></a></label>
                    <input class="form-control form-control-sm" accept=".csv,text/csv, .xls, .xslx" id="transactions"
                        name="file" type="file" onchange="processFile(this.parentNode, 'transactions')">
                </form>
                <br>
                <form name="upload-form" method="post" enctype="multipart/form-data">
                    <label id="label-whyus" for="whyus" class="form-label">Why us <a id="status-whyus"></a></label>
                    <input class="form-control form-control-sm" accept=".csv,text/csv, .xls, .xslx" id="whyus"
                        name="file" type="file" onchange="processFile(this.parentNode, 'whyus')">
                </form>
                <br>
                <form name="upload-form" method="post" enctype="multipart/form-data">
                    <label id="label-newpatients" for="newpatients" class="form-label">New patients <a
                            id="status-newpatients"></a></label>
                    <input class="form-control form-control-sm" accept=".csv,text/csv, .xls, .xslx" id="newpatients"
                        name="file" type="file" onchange="processFile(this.parentNode, 'newpatients')">
                </form>
                <br>
                <form name="upload-form" method="post" enctype="multipart/form-data">
                    <label id="label-salesbybrand" for="salesbybrand" class="form-label">Sales by brand <a
                            id="status-salesbybrand"></a></label>
                    <input class="form-control form-control-sm" accept=".csv,text/csv, .xls, .xslx" id="salesbybrand"
                        name="file" type="file" onchange="processFile(this.parentNode, 'salesbybrand')">
                </form>
            </div>
        </div>
    </div>
</body>
