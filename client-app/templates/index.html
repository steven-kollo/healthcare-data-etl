<!DOCTYPE html>

<head>
    <title>Upload new File</title>
    <base target="_top">
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    <script src="{{url_for('static', filename='index.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>
        .background {
            background: #fff;
            width: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
        }

        .container-center {
            max-width: 900px;
            height: 100%;
            background-color: #fff;
            padding: 30px;
            margin: auto;
            overflow: auto;
            box-shadow: 0 0 50px #ccc;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="container-center">
            <!-- SELECT PERIOD -->
            <div id="select-period" style="display: inline;">
                <div>
                    <a>Select Period</a> <br>
                    <a style="display: none;" id='last_uploaded_period'>Last uploaded period: ...</a>
                </div>
                <div style="border-top: 1px solid grey; margin-top: 15px;"></div>
                <br>
                <div class="upload-settings d-flex justify-content-between">
                    <div class="w-50">
                        <select id="week-select" class="form-select" aria-label=".form-select-sm example">
                            <option selected>Select Week</option>
                            <option value="week 1">Week 1</option>
                            <option value="week 2">Week 2</option>
                            <option value="week 3">Week 3</option>
                            <option value="week 4">Week 4</option>
                            <option value="week 5">Week 5</option>
                            <option value="week 6">Week 6</option>
                            <option value="week 7">Week 7</option>
                            <option value="week 8">Week 8</option>
                            <option value="week 9">Week 9</option>
                            <option value="week 10">Week 10</option>
                            <option value="week 11">Week 11</option>
                            <option value="week 12">Week 12</option>
                            <option value="week 13">Week 13</option>
                        </select>
                    </div>

                    <br>

                    <div class="w-50">
                        <select id="qtr-select" class="form-select" aria-label=".form-select-sm example">
                            <option selected>Select QTR</option>
                            <option value="2023 / 1">Q1 22/23 Nov - Jan</option>
                            <option value="2023 / 2">Q2 22/23 Feb - April</option>
                            <option value="2023 / 3">Q3 22/23 May - July</option>
                            <option value="2023 / 4">Q4 22/23 Aug - Oct</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top: 10px;" class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="update-previous-period">
                    <label class="form-check-label" for="flexCheckDefault">
                        Update previous period
                    </label>
                </div>
                <br>
                <br>
                <button id="select-period-button" type="button" class="btn btn-primary" onclick="selectPeriod()">Set
                    Period</button>
                <br>
                <p id="select-period-status" style="display: none;">Please select both: Week and QTR</p>
            </div>

            <!-- UPLOAD -->
            <div id="upload" style="display: none;">
                <form>
                    <label id="label-TillOpticianPerformanceAnalysis" for="TillOpticianPerformanceAnalysis"
                        class="form-label">Till Optician Performance Analysis</label>
                    <input class="form-control form-control-sm" id="TillOpticianPerformanceAnalysis" type="file"
                        accept=".csv,text/csv, .xls, .xslx"
                        onchange="importFile(this.parentNode, 'TillOpticianPerformanceAnalysis')" name="file">
                </form>

                <br>
            </div>
        </div>
    </div>
</body>
